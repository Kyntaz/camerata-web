<div class="container space-above center-text">
    <div class="center-text" id="FaleConosco">
        <h1> Peça um Orçamento </h1>
        <hr>
    </div>
    <form class="flex-wrap justify-content-around" name="contactForm">
        <div class="form-group" style="width:45%">
            <input type="text" class="form-control" id="formName" name="name" placeholder="Nome">
        </div>
        <div class="form-group" style="width:45%">
            <input type="email" class="form-control" id="formEmail" name="email" placeholder="Email">
        </div>
        <div class="form-group" style="width:45%">
            <input type="date" class="form-control" id="formDate" name="date" placeholder="Data">
        </div>
        <div class="form-group" style="width:45%">
            <input type="text" class="form-control" id="formPlace" name="place" placeholder="Local">
        </div>
        <div class="form-group" style="width:95%">
            <textarea class="form-control" id="formPlace" name="message" placeholder="Mensagem"></textarea>
        </div>
        <button class="btn btn-dark" onclick="formSubmission()"> Enviar </button>
    </form>
</div>
